<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocita: Running Tracker</title>

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">

    <!-- Web App Manifest (for PWA support) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta Tags for Home Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2E5BFF"> <!-- Match your theme color -->
    
    <style>
        /* Cool and Fresh Color Palette */
        :root {
            --primary: #2E5BFF; /* Vibrant blue */
            --secondary: #4CAF50; /* Fresh green */
            --accent: #FF5252; /* Coral-red */
            --background: #F8F9FA; /* Soft off-white */
            --text: #2D3142; /* Deep slate gray */
            --muted-text: #6C757D; /* Muted gray */
            --border: #E9ECEF; /* Light gray */
        }

        /* Modern Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        .stats {
            margin-bottom: 2rem;
        }

        .stat {
            margin: 1rem 0;
            font-size: 1.1rem;
            color: var(--muted-text);
        }

        .stat span {
            font-weight: 600;
            color: var(--text);
        }

        #distance span {
            color: var(--secondary); /* Green for distance */
        }

        #speed span {
            color: var(--primary); /* Blue for speed */
        }

        #time span {
            color: var(--accent); /* Red for time */
        }

        button {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button:disabled {
            background: var(--border);
            cursor: not-allowed;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.75rem;
            }

            .stat {
                font-size: 1rem;
            }

            button {
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Run Tracker</h1>
        <div class="stats">
            <div class="stat" id="distance">
                Distance: <span>0.00 km</span>
            </div>
            <div class="stat" id="speed">
                Speed: <span>0.0 km/h</span>
            </div>
            <div class="stat" id="time">
                Time: <span>00:00:00</span>
            </div>
        </div>
        <button id="startBtn">Start Run</button>
        <button id="stopBtn" disabled>Stop Run</button>
        
        <link rel="stylesheet" type="text/css" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
Made with <i class="icon ion-heart"></i> By <a href="https://github.com/Anbeh">Anbeh</a></div>

    <script>
        let watchId = null;
        let startTime = null;
        let positions = [];
        let totalDistance = 0;
        let timerInterval = null;

        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const distanceElement = document.getElementById('distance').querySelector('span');
        const speedElement = document.getElementById('speed').querySelector('span');
        const timeElement = document.getElementById('time').querySelector('span');

        // Function to calculate distance between two coordinates (in meters)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth radius in meters
            const φ1 = (lat1 * Math.PI) / 180;
            const φ2 = (lat2 * Math.PI) / 180;
            const Δφ = ((lat2 - lat1) * Math.PI) / 180;
            const Δλ = ((lon2 - lon1) * Math.PI) / 180;

            const a =
                Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c;
        }

        // Function to update the timer
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            timeElement.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        // Function to handle position updates
        function handlePosition(position) {
            const { latitude, longitude } = position.coords;

            if (positions.length > 0) {
                const lastPosition = positions[positions.length - 1];
                const distance = calculateDistance(
                    lastPosition.latitude,
                    lastPosition.longitude,
                    latitude,
                    longitude
                );
                totalDistance += distance;

                // Calculate speed (in km/h)
                const timeDiff = (position.timestamp - lastPosition.timestamp) / 1000; // in seconds
                const speed = (distance / timeDiff) * 3.6; // Convert m/s to km/h
                speedElement.textContent = `${speed.toFixed(1)} km/h`;
            }

            positions.push({ latitude, longitude, timestamp: position.timestamp });
            distanceElement.textContent = `${(totalDistance / 1000).toFixed(2)} km`;
        }

        // Start tracking
        startBtn.addEventListener('click', () => {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by your browser.");
                return;
            }

            startTime = Date.now();
            positions = [];
            totalDistance = 0;
            distanceElement.textContent = '0.00 km';
            speedElement.textContent = '0.0 km/h';
            timeElement.textContent = '00:00:00';

            watchId = navigator.geolocation.watchPosition(
                handlePosition,
                (error) => console.error(error),
                { enableHighAccuracy: true, maximumAge: 0 }
            );

            timerInterval = setInterval(updateTimer, 1000);
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        // Stop tracking
        stopBtn.addEventListener('click', () => {
            if (watchId) navigator.geolocation.clearWatch(watchId);
            if (timerInterval) clearInterval(timerInterval);
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });
    </script>
</body>
</html>
