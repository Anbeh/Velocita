<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocita: Running Tracker</title>

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180x180.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512x512.png">

    <!-- Web App Manifest (for PWA support) -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta Tags for Home Screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2E5BFF"> <!-- Match your theme color -->
    
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Running Tracker</h1>
        <div class="stats">
            <div class="stat" id="distance">
                Distance: <span>0.00 km</span>
            </div>
            <div class="stat" id="speed">
                Speed: <span>0.0 km/h</span>
            </div>
            <div class="stat" id="time">
                Time: <span>00:00:00</span>
            </div>
        </div>
        <button id="startBtn">Start Run</button>
        <button id="stopBtn" disabled>Stop Run</button>
        <div>
            <br><br>
            Made with <span style="color: #e25555;">&hearts;</span> by <a id="credits" target="_blank" href="https://github.com/Anbeh">Anbeh</a>
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
